{% load staticfiles %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'user/register.css' %}">
</head>
<body>

{% include 'main/header.html' %}

<div id="register">
<form action="/user/save/" method="post">
    {% csrf_token %}
    <br><br><br><br>
    <table id="maintable">
         <table id="table1">
             <tr><th>User Registration</th></tr>
                    <tr><th><input type="text" name="fname" placeholder="First Name"></th></tr>
        <tr><th><input type="text" name="lname" placeholder="Last Name"></th></tr>
        <tr><th><input type="email" name="username" placeholder="Email"></th></tr>
        <tr><th><input type="password" name="password" placeholder="Password"></th></tr>
        <tr><th><input type="password" name="cpassword" placeholder="Confirm Password"></th></tr>
        <tr><th>   <button type="submit">Submit</button></th></tr>
                </table>
    </table>

    </form>
</div>
{% if messages %}
    {% for x in messages %}
    {{ x }}
    {% endfor %}
{% endif %}
</body>
</html>
